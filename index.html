<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <section class="fila">
    <img class="logo" width="80" height="40" src="./logo.png"alt="logo" height="100px">
    
    <form>
      <select class="lenguaje" name="idioma">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
        <option value="fr">Francés</option>
  </select>
        <label for="button"></label>
        <button class="sesion">Iniciar sesión</button>
    </form>
  </section>
  
  <section class="columna">
    <h1 class="uno">Películas y series ilimitadas y mucho más</h1>
    <br>
    <p class="dos">Disfruta donde quieras. Cancela cuando quieras.</p>
    <br>
    <p class="tres">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o
      reiniciar tu membresía de Netflix.</p>
  </section>
  
  <section class="fila-dos">
    <label for="email"></label>
    <input class="email" type="email" name="email" placeholder="Email"/>
    <label for="button"></label>
    <button class="comenzar">Comenzar</button>
  </section>


</body>
</html>
